<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up Form</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form action="">
      <div class="signup-image">
        <div class="logo">
          <img src="src/img/odin-logo.png" alt="Odin logo" />
          <span class="logo-text">ODIN</span>
        </div>

        <span class="atributtion"
          >Photo by
          <a
            href="https://unsplash.com/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
            >Halie West</a
          >
          on
          <a
            href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
            >Unsplash</a
          ></span
        >
      </div>

      <div class="signup-form">
        <p>
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams. Sign up
          <em>now</em> to get started.
        </p>

        <p>You <em>know</em> you want to.</p>

        <div class="signup-input">
          <h1>Let's do this!</h1>

          <div class="input-container">
            <div>
              <label for="firstname">First name</label>
              <input id="firstname" type="text" name="user_firstname" />
            </div>
            <div>
              <label for="lastname">Last Name</label>
              <input id="lastname" type="text" name="user_lastname" />
            </div>
            <div>
              <label for="mail">Email</label>
              <input id="mail" type="email" name="usermail" />
            </div>
            <div>
              <label for="phone">Phone Number</label>
              <input id="phone" type="tel" name="user_phone_number" />
            </div>
            <div>
              <label for="pwd">Password</label>
              <input id="pwd" type="password" name="password" required />
            </div>
            <div>
              <label for="confirm-pwd">Confirm Password</label>
              <input id="confirm-pwd" type="password" required />
            </div>
          </div>
        </div>

        <button>Create Account</button>
        <p>Already have an account? <a href="">Log in</a></p>
      </div>
    </form>

    <script src="script.js"></script>
  </body>
</html>
